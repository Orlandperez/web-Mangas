<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
     <link rel="stylesheet" href="./css/componets.css">
     <link rel="stylesheet" href="./css/trabaja-con-nosotros.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>


    <!-- main -->
     <section class="formu">
        <div class="formu-conteiner">
            <h3>SUMATE A NUESTRO EQUIPO</h3>
            <h1>TRABAJÁ CON NOSOTROS</h1>
            <span></span>
            <P>Si querés formar parte de Tienda de Mangas envianos tu datos y adjunta tu CV</P>
        </div>
        <form action="" class="formu-datos">
            <div class="caja">
                <div>
                    <label for="">Nombre</label><br>
                    <input type="text">
                </div>
                <div>
                    <label for="">Apellido</label><br>
                    <input type="text">
                </div>
            </div>
            <div class="caja">
                <div>
                    <label for="">Email</label><br>
                    <input type="text">
                </div>
                <div>
                    <label for="">Telefono</label><br>
                    <input type="text">
                </div>
            </div>
            <div class="caja">
                <div>
                    <label for="">¿Cual es tu puesto de trabajo?</label><br>
                    <input type="text">
                </div>
                <div>
                    <label for="">Adjuntr CV</label><br>
                    <input type="file">
                </div>
            </div>
            <div class="form-tex">
                <label for="">Mensaje</label><br>
                <textarea name="" id=""></textarea>
            </div>
            <button>Enviar</button>
        </form>
     </section>



    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- js -->
     <script src="./componets.js"></script>
</body>
</html>
